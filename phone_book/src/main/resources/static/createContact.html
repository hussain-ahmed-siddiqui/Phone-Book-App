<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post"  >
  <label for="first-name">First Name</label>
  <input required type="text" name="first-name" id="first-name" placeholder="Enter First Name">
  <label for="middle-name">Middle Name</label>
  <input type="text" name="middle-name" id="middle-name" placeholder="Enter Middle Name">
  <label for="last-name"></label>
  <input type="text" name="last-name" id="last-name" placeholder="Enter Last Name">
  <label for="phone"></label>
  <input required type="number" name="phone" id="phone" placeholder="Enter Phone Number">
    <button type="submit">Submit</button>
</form>
</body>
</html>
